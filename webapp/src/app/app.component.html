<div id="wrapper">
  
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <!--<span class="icon-bar"></span>-->
        <!--<span class="icon-bar"></span>-->
        <!--<span class="icon-bar"></span>-->
      </button>
      <a role="button" (click)="app = 'home'" class="navbar-brand">
        <!--<img href="assets/icon.png" width="30" height="30">-->
        <img src="/assets/icon.png" alt="Eye" style="height: 100%;display: inline">
        Eye Gesture Control Application
      </a>
    </div>
    <!-- /.navbar-header -->
    <!-- /.navbar-top-links -->
    
    <div class="navbar-default sidebar" role="navigation">
      <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
          <li class="sidebar-search">
            <div class="input-group custom-search-form">
              <input type="text" class="form-control" placeholder="IP address" [(ngModel)]="ipAddress">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="connect()" [disabled]="connecting">
                  <i class="fa fa-rss"></i>
                </button>
              </span>
            </div>
            <div>
              <button class="btn status-button" [ngClass]="{'btn-success': connected, 'btn-danger': !connected && !connecting, 'btn-primary': connecting}">
                {{ connected ? 'Connected' : (connecting ? 'Connecting': 'Disconnected')}}
              </button>
            </div>
            <!-- /input-group -->
          </li>
          <!--<li>-->
            <!--<a role="button" (click)="app = 'home'"><i class="fa fa-dashboard fa-fw"></i> Home</a>-->
          <!--</li>-->
          <li>
            <a role="button" (click)="app = 'eyeid'"><i class="fa fa-eye fa-fw"></i> Eye ID</a>
          </li>
          <li>
            <a role="button" (click)="app = 'exam'"><i class="fa fa-book fa-fw"></i> Eye Exam</a>
          </li>
          <!--<li>-->
            <!--<a role="button" (click)="app = 'tetrix'"><i class="fa fa-dashboard fa-fw"></i> Tetrix</a>-->
          <!--</li>-->
        </ul>
      </div>
      <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->
  </nav>
  
  <div id="page-wrapper">
    <!--<router-outlet></router-outlet>-->
    <!--<app-home *ngIf="app == 'home'" ></app-home>-->
    <app-eye-id *ngIf="app == 'eyeid'" [ip]="ipAddress"></app-eye-id>
    <app-examination *ngIf="app == 'exam'" [ip]="ipAddress"></app-examination>
    <app-tetrix *ngIf="app == 'tetrix'"></app-tetrix>
  </div>
  <!-- /.row -->

</div>
